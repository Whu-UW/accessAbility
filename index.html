	</head>
	
	<style type="text/css">
		body {
			margin: 3px;
			font-family: "Arial"; 
		}

		h1 {
			font-size: 15px;
			text-align: center;
		}
		
		button {
			    padding:20px;
			    background-color:#6a67ce;
			    border-color: ;

			    height: 60px;

		center {
		    right: 50%;

		    position: absolute;
		}
	</style>

	<body style="background-color: #E6E6FA; font-size: 50px">
		<form>
			<label for="given_text" id="label" style = "font-size: 22pt">Input a piece of text to have it read aloud!<br></label>
			<div><input type="text" id="user_text" placeholder = "Enter text to speak..." style = "height: 55px; width: 500px; font-size: 30pt;"></div>
			<button type="button" style = "font-size: 20pt" onclick="textToAudio()">Play Text</button>
		</form>

		</center>

		<script>
			
			function textToAudio() {
                let msg = document.getElementById("user_text").value;
                
                let speech = new SpeechSynthesisUtterance();
                speech.lang = "en-US";
                
                speech.text = msg;
                speech.volume = 1;
                speech.rate = 1;
                speech.pitch = 1;
                
                window.speechSynthesis.speak(speech);
            }

		</script>


	</body>


</html>
